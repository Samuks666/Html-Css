<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse para descobrir qual tag usar:</p>
    <ul>
        <li><abbr title="Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Tag <title>"></abbr>Título</li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <ol>">Lista Ordenada</abbr></li>
        <li><abbr title="Tag <ul>">Lista Sem Ordem</abbr></li>
        <li><abbr title="Tag <br>">Quebra de Linha</abbr></li>
        <li><abbr title="Tag <li>">Item de Lista</abbr></li>
        <li><abbr title="Tag <link>">Links</abbr></li>
        <li><abbr title="Tag <code>">Trecho de Código</abbr></li>
        <li><abbr title="Tag <pre>">Pré-Formatação</abbr></li>
        <li><abbr title="Tag <strong>">Negrito</abbr></li>
            <li><abbr title="Tag <ins>">Sublinhado</abbr></li>

    </ul>
    
</body>
</html>
