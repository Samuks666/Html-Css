<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: blanchedalmond;
            width: 400px;
            height: 150px;

            border-width: 10px;
            border-style: solid;
            border-color: aquamarine;

            padding: 10px;

            margin: auto;

            outline: auto dashed violet;
        }

        a {
            border-color: red;
            border-style: groove;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos tambem são exemplos de box level, mas os <a href="*">links</a> são exemplos de inline-level vamos ver funcionando</p>
    
</body>
</html>
